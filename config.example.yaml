# Ejemplo de configuraci√≥n para el motor de trading de Valvulin
version: 1
logging:
  level: INFO

data_feeds:
  - name: mock-binance
    handler: core.data_feed:MockDataFeed
    symbols: [BTCUSDT, ETHUSDT]
    parameters:
      timeframe: 1m
      interval: 1

strategies:
  - name: echo-btc
    symbol: BTCUSDT
    timeframe: 1m
    handler: strategies.basic:EchoStrategy
    enabled: true
    parameters:
      note: "Demo strategy that logs candles"
  - name: echo-eth
    symbol: ETHUSDT
    timeframe: 1m
    handler: strategies.basic:EchoStrategy
    enabled: false

risk:
  max_position: 100

execution:
  venue: paper

scheduler:
  intervals:
    - timeframe: 1m
      seconds: 60
    - timeframe: 5m
      seconds: 300
    - timeframe: 1h
      seconds: 3600

backtester:
  initial_equity: 10000
  risk_per_trade_pct: 1.0
  commission_pct: 0.075
  max_daily_loss_pct: 4.0
  max_consecutive_losses: 4
  use_trailing_stop: true
  trailing_method: atr
  trailing_activation_r: 1.0
  trailing_atr_multiplier: 1.5
  default_stop_atr_multiplier: 1.0
  atr_period: 14
  use_session_limits: true
  trading_hours:
    start: "08:00"
    end: "20:00"
  volatility_atr_threshold: 5.0
  min_volume_ratio: 0.5
  export_directory: data/exports
  strategies:
    pullback: true
    breakout: true
    divergences: false
